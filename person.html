<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人信息修改</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
<div id="alertPane">
    <alert :alert="alert"></alert>
</div>
<message id="messageContainer" :message='message'></message>
<nav-pane :user="user" id="navPane"></nav-pane>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <left-nav id="leftNavPane">

            </left-nav>
        </div>
        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel panel-heading">
                    个人信息
                </div>
                <div class="panel panel-body" id="userInfo">
                    <div class="row">
                        <div class="col-md-4">
                            <img :src="userInfo.userProfile" alt="" class="img-circle"  width="200" height="200">

                            <div class="form-inline">
                                <label>更换头像</label><input type="file" value="更换头像" @change="uploadProfile" id="userProfile"/>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="form-group">
                                <label>姓名:</label><input type="text" class="form-control" v-model="userInfo.fullName">
                            </div>
                            <div>
                                部门:<span class="label label-primary">{{userInfo.department.departmentName}}</span>
                            </div>
                            <div>
                                毕业院校:{{userInfo.graduateSchool}}
                            </div>
                            <div>
                                职位:{{userInfo.position}}
                            </div>
                            <div>
                                当前薪资:{{userInfo.currentSalary}}
                            </div>
                        </div>
                    </div>





                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/vue.js"></script>
<script src="js/md5.js"></script>
<script src="js/custom/common.js"></script>
<script src="js/custom/person.js"></script>
</html>
