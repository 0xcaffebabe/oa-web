<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>考勤管理</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="alertPane">
    <alert :alert="alert"></alert>
</div>

<nav-pane :user="user" id="navPane"></nav-pane>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <left-nav id="leftNavPane">

            </left-nav>
        </div>
        <div class="col-md-10">
            <div class="pane panel-primary">

                <div class="panel-heading">
                    考勤
                </div>
                <div class="panel-body">
                    <div id="checking">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="box purple">
                                    <h3 style="color:white" class="boxHead">考勤率</h3>
                                    <span style="font-size: 48px;float:right;color:white">{{Math.floor(checkingInfo.checkingRate*100)/100}}%</span>
                                </div>

                            </div>

                            <div class="col-md-4">
                                <div class="box green">
                                    <h3 class="boxHead">准时率</h3>
                                    <span style="font-size: 48px;float:right;color:white">{{Math.floor(checkingInfo.onTimeRate*100)/100}}%</span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="box blue">
                                    <h3 style="color:white" class="boxHead">平均时</h3>
                                    <span style="font-size: 48px;float:right;color:white">{{Math.floor(checkingInfo.avgWorkDuration/3600*100)/100}}h</span>
                                </div>
                            </div>


                        </div>

                        <div class="panel panel-primary" style="margin-top:2%">
                            <div class="panel panel-heading">
                                考勤记录
                            </div>
                            <div class="panel panel-body">
                                <table class="table table-striped table-responsive">
                                    <tr>
                                        <th>ID</th>
                                        <th>考勤时间</th>
                                        <th>考勤类型</th>
                                    </tr>

                                    <tr v-for="checking in checkingList">
                                        <td>{{checking.checkingId}}</td>
                                        <td>{{checking.checkingDate}}</td>
                                        <td>{{checking.checkingType}}</td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-primary">申诉</button>
                                            </div>
                                        </td>

                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>


                    <div class="panel panel-primary">
                        <div class="panel panel-heading">
                            考勤报表
                        </div>

                        <div class="panel panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3>月考勤统计</h3>
                                    <div class="box red" style="height: 436px">
                                        <canvas id="myChart" width="400" height="168"></canvas>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h3>月考勤统计</h3>
                                    <div class="box purple" style="height:436px">
                                        <canvas id="myChart1" width="400" height="300"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>

        </div>
    </div>
</div>


</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/vue.js"></script>
<script src="js/md5.js"></script>
<script src="js/custom/common.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/Chart.js"></script>
<script src="js/custom/checking.js"></script>


<script>

</script>
</html>
