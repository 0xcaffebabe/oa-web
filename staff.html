<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>下级</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<div id="alertPane">
    <alert :alert="alert"></alert>
</div>

<nav-pane :user="user" id="navPane"></nav-pane>

<message id="messageContainer" :message='message'></message>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <left-nav id="leftNavPane">

            </left-nav>
        </div>
        <div class="col-md-10">
            <div class="panel panel-primary"  id="staff">

                <div class="panel panel-heading">
                    下级
                </div>
                <checking-data :checking-data-list="checkingDataList"></checking-data>
                <info-show :info="staffInfo"></info-show>
                <div class="panel panel-body">
                    <div class="form-inline">
                        <input type="text" class="form-control" >
                        <button class="btn btn-primary">搜索</button>
                    </div>
                    <table class="table table-striped table-hover table-responsive">

                        <tr>
                            <th>用户ID</th>
                            <th>姓名</th>
                            <th>所属部门</th>
                            <th>数据</th>
                        </tr>

                        <tr v-for="user in staffList">
                            <td>{{user.userId}}</td>
                            <td>{{user.userInfo.fullName}}</td>
                            <td><span class="label label-primary">{{user.userInfo.department.departmentName}}</span></td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-primary" @click="checkingData" :data-user-id="user.userId">考勤数据</button>
                                    <button class="btn btn-success" @click="getStaffInfo" :data-user-id="user.userId">个人数据</button>
                                </div>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/vue.js"></script>
<script src="js/md5.js"></script>
<script src="js/custom/common.js"></script>
<script src="js/custom/staff.js"></script>
</html>
