<!DOCTYPE html>
<html lang="zh" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>办公首页</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel='stylesheet' href='css/fullcalendar.css'/>

    <style>


    </style>
</head>
<body>

<div id="alertPane">
    <alert :alert="alert"></alert>
</div>
<div id="noticeShowerPane">
    <notice-shower :notice="notice"
    ></notice-shower>
</div>
<nav-pane id="navPane" :user="user" >

</nav-pane>
<message id="messageContainer" :message='message'></message>




<div class="container-fluid">

    <div class="row">
        <div class="col-md-2">

            <!--左侧菜单开始-->
            <left-nav id="leftNavPane">

            </left-nav>

            <!--</ul>-->
            <!--左侧菜单结束-->
        </div>
        <div class="col-md-10" >
            <div class="row">
                <div class="col-md-8">

                    <!--事件日历开始-->

                    <div class="panel panel-primary" id="eventPane">
                        <div class="panel-heading">
                            <h3 class="panel-title">待办事项</h3>
                        </div>
                        <div class="panel-body">
                            <div class="btn btn-group" id="calendarButtonPane">
                                <button class="btn btn-default" @click="defaultView='month'">月视图</button>
                                <button class="btn btn-default" @click="defaultView='agendaWeek'">会议周视图</button>
                                <button class="btn btn-default" @click="defaultView='listWeek'">列表周视图</button>
                                <button class="btn btn-default" @click="defaultView='basicWeek'">基本周视图</button>
                            </div>
                            <div id="calc">

                            </div>

                        </div>

                    </div>

                    <!--事件日历结束-->
                </div>
                <div class="col-md-4">

                    <!--打卡区域开始-->

                    <div class="panel panel-primary" id="checkingPane">
                        <div class="panel-heading">
                            <h3 class="panel-title">考勤</h3>
                        </div>
                        <div class="panel-body">
                            <button class="btn btn-primary center-block" :class="{disabled:checkingButtonDisable}" style="width: 96px" @click="checking">{{checkingButtonText}}</button>

                            <div class="text-center">{{checkingText}}</div>
                            <h4>打卡记录</h4>
                            <ul class="list-group">
                                <li class="list-group-item" v-for="item in recentCheckingList">{{item.checkingDate}}</li>


                            </ul>
                        </div>
                    </div>

                    <!--打卡区域结束-->
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">

                    <!--公告区域开始-->
                    <div class="panel panel-primary" id="noticePane">
                        <div class="panel-heading">
                            <h3 class="panel-title">公告</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group">


                                <li class="list-group-item" v-for="(notice,index) in noticeList">
                                    <span class="label label-primary">技术部</span>
                                    <a @click.prevent="showNoticeContent" v-bind:data-index="index" href="#" >{{notice.noticeTitle}}</a>
                                    <span class="label label-success">{{notice.onlyStaff?'内部':''}}</span>
                                </li>

                            </ul>

                        </div>
                    </div>

                    <!--公告区域结束-->
                </div>
                <div class="col-md-4">
                    <!--沟通区域开始-->
                    <div class="panel panel-primary">


                        <div class="panel-heading">
                            <h3 class="panel-title">沟通</h3>
                        </div>
                        <div class="panel-body">

                            <ul class="list-group">
                                <li class="list-group-item">
                                    <span class="badge">14</span>
                                    <span class="label label-primary">技术部</span>
                                    <span>小王</span>
                                </li>

                                <li class="list-group-item">
                                    <span class="badge">14</span>
                                    <span class="label label-primary">财务部</span>
                                    <span>小李</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!--沟通区域结束-->
                </div>
            </div>


        </div>
    </div>

</div>



</body>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/vue.js"></script>
<script src="js/md5.js"></script>
<script src="js/custom/common.js"></script>
<script src='js/moment.min.js'></script>
<script src="js/zh-cn.js"></script>
<script src='js/fullcalendar.js'></script>
<script src="js/custom/main.js"></script>

</html>
