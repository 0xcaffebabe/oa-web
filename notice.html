<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>公告</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="alertPane">
    <alert :alert="alert"></alert>
</div>

<nav-pane :user="user" id="navPane"></nav-pane>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <left-nav id="leftNavPane">

            </left-nav>
        </div>
        <div class="col-md-10">
            <div class="pane panel-primary">

                <div class="panel-heading">
                    公告
                </div>
                <div class="panel-body" id="notice">

                    <notice-adder></notice-adder>
                    <div class="form-inline">
                        <input type="text" class="form-control">
                        <button class="btn btn-primary">搜索</button>
                    </div>
                    <div class="btn-group" style="float:right">
                        <button class="btn btn-primary" @click="createNotice">发布公告</button>
                    </div>
                    <table class="table table-striped table-hover table-responsive">
                        <tr>
                            <th>ID</th>
                            <th>公告标题</th>
                            <th>是否只下级可见</th>
                            <th>发送时间</th>
                            <th>操作</th>
                        </tr>

                        <tr v-for="notice in noticeList">
                            <td>{{notice.noticeId}}</td>
                            <td>{{notice.noticeTitle}}</td>
                            <td>{{notice.onlyStaff?'是':'否'}}</td>
                            <td>{{notice.createTime}}</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-warning">修改</button>
                                    <button class="btn btn-danger">删除</button>
                                </div>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

</body>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/vue.js"></script>
<script src="js/md5.js"></script>
<script src="js/custom/common.js"></script>
<script src='js/moment.min.js'></script>
<script src="js/wangEditor.js"></script>
<script src="js/custom/notice.js"></script>
</html>
